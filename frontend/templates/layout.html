<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fraud Detection Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Font Awesome for the chatbot icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .form-field {
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            background: #fff;
        }
        .form-field:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 3px rgba(0,123,255,0.5);
        }

        /* Chatbot icon and its styling */
        .chatbot-icon {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
        }
        .chatbot-icon a {
            color: #007BFF; /* A color that matches your system's theme */
            background-color: #fff;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .chatbot-icon a:hover {
            transform: scale(1.1); /* Makes the icon pop on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="brand">Fraud Portal</div>
            <div class="links">
                {% if session.get('user') %}
                <a href="{{ url_for('home') }}" class="sidebar-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('dashboard') }}" class="sidebar-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="sidebar-link">Logout</a>
                {% endif %}
            </div>
        </nav>
        <main class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul class="flash">
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- The attractive chatbot icon -->
    <div class="chatbot-icon">
        <a href="/chatbot">
            <i class="fas fa-comment-dots fa-3x"></i>
        </a>
    </div>
</body>
</html>
