<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Report Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        .font-sans {
          font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar to match the new teal theme */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
          /* Updated color to match the teal theme */
          background-color: #14B8A6; 
          border-radius: 4px;
          border: 2px solid #ffffff;
        }
    
        .typing-dots span {
          animation: blink 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
          animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
          animation-delay: 0.4s;
        }
        
        @keyframes blink {
          0% { opacity: 0.2; }
          20% { opacity: 1; }
          100% { opacity: 0.2; }
        }
    
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // SVG Icons
        const RobotIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 1.5c4.687 0 8.5 3.813 8.5 8.5s-3.813 8.5-8.5 8.5S3.5 16.687 3.5 12 7.313 3.5 12 3.5zm-2.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm5 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9 16c.35 1.83.92 2.75 3 2.75s2.65-.92 3-2.75H9z" />
            </svg>
        );

        const UserIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 14.18c-2.67 0-5.34-1.12-7.05-3.32a8.5 8.5 0 0 1 14.1 0c-1.71 2.2-4.38 3.32-7.05 3.32z" />
            </svg>
        );

        const PaperPlaneIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.01 21.01c-.04 0-.08-.01-.12-.02-.27-.08-.43-.35-.41-.64.02-.29.18-.54.43-.64L19.5 12 2.01 4.29c-.25-.1-.41-.35-.43-.64-.02-.29.14-.56.41-.64.27-.08.57-.02.78.16l19.5 7.72c.26.1.41.36.41.66s-.15.56-.41.66L2.79 20.85c-.21.18-.51.24-.78.16z" />
            </svg>
        );
        
        // Main App component
        const App = () => {
            const [reportUploaded, setReportUploaded] = useState(false);
            const [userMessage, setUserMessage] = useState('');
            const [chatHistory, setChatHistory] = useState([]);
            const [isTyping, setIsTyping] = useState(false);
            const [isDragOver, setIsDragOver] = useState(false);
            const [uploadStatus, setUploadStatus] = useState('');
            const [apiError, setApiError] = useState('');
            const messagesEndRef = useRef(null);
            const [uploadedFileName, setUploadedFileName] = useState("");

            const scrollToBottom = () => {
              if (messagesEndRef.current) {
                messagesEndRef.current.scrollIntoView({ behavior: "smooth" });
              }
            };

            useEffect(scrollToBottom, [chatHistory, apiError]);

            // Function to handle sending a chat message to the server
            const handleSendMessage = async (e) => {
              e.preventDefault();
              if (!userMessage.trim()) {
                return;
              }
            
              setApiError('');
              const newChatHistory = [...chatHistory, { role: 'user', content: userMessage }];
              setChatHistory(newChatHistory);
              setUserMessage('');
              setIsTyping(true);
            
              try {
                const payload = { userMessage: userMessage };
                const response = await fetch('/chat', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(payload)
                });
            
                if (!response.ok) {
                  const errorData = await response.json();
                  setApiError(errorData.error || `API call failed with status: ${response.status}`);
                  return;
                }
            
                const result = await response.json();
                const botResponse = result.response || "An error occurred with the server response.";
                setChatHistory(prevHistory => [...prevHistory, { role: 'bot', content: botResponse }]);
            
              } catch (error) {
                console.error('Error fetching data from server:', error);
                setApiError("Could not connect to the chatbot server. Please ensure the backend is running and accessible.");
              } finally {
                setIsTyping(false);
              }
            };

            const handleDragOver = (e) => {
              e.preventDefault();
              setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
              e.preventDefault();
              setIsDragOver(false);
            };

            // Function to handle the file drop and upload to the server
            const handleDrop = async (e) => {
              e.preventDefault();
              setIsDragOver(false);
              const file = e.dataTransfer.files[0];
              if (file && file.type === 'application/pdf') {
                setUploadStatus('Uploading...');
                setApiError('');
                setChatHistory([]);
                setReportUploaded(false);
            
                const formData = new FormData();
                formData.append('file', file);
            
                try {
                  const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                  });
            
                  if (!response.ok) {
                    const errorData = await response.json();
                    setApiError(errorData.error || `Upload failed with status: ${response.status}`);
                    setUploadStatus('Upload failed.');
                    return;
                  }
            
                  const result = await response.json();
                  setUploadedFileName(file.name); // Store the file name
                  setUploadStatus(result.message);
                  setReportUploaded(true);
                  setChatHistory([{ role: 'bot', content: "Report processed successfully. What questions do you have?" }]);
            
                } catch (error) {
                  console.error('Error uploading file:', error);
                  setApiError("Could not connect to the server. Please ensure the backend is running.");
                  setUploadStatus('Connection error.');
                }
              } else {
                setApiError('Invalid file type. Please drop a .pdf file.');
              }
            };
            
            // New function to handle removing the uploaded file
            const handleRemoveFile = async () => {
              setUploadStatus('Clearing report...');
              setApiError('');
              try {
                const response = await fetch('/clear-report', {
                  method: 'POST',
                });
                if (!response.ok) {
                  const errorData = await response.json();
                  setApiError(errorData.error || `Failed to clear report with status: ${response.status}`);
                  setUploadStatus('Clear failed.');
                  return;
                }
                const result = await response.json();
                setUploadStatus('');
                setReportUploaded(false);
                setUploadedFileName("");
                setChatHistory([]);
              } catch (error) {
                console.error('Error clearing report:', error);
                setApiError("Could not connect to the server to clear the report.");
                setUploadStatus('Clear failed.');
              }
            };
            
            return (
              <div className="font-sans flex flex-col h-screen bg-gray-50 text-gray-800 antialiased fade-in">
                {/* Updated header background and text color to the requested palette */}
                <header className="p-4 bg-blue-600 shadow-lg text-center">
                  <h1 className="text-3xl font-bold text-white">Fraud Report Chatbot</h1>
                  <p className="text-blue-100 mt-1">Ask questions based on your report.</p>
                </header>

                <main className="flex flex-1 flex-col md:flex-row p-4 gap-4 overflow-hidden">
                  {/* Report Input Section - Drag & Drop */}
                  <div className="flex flex-col md:w-1/3 bg-white p-6 rounded-2xl shadow-md border border-gray-200">
                    <h2 className="text-xl font-semibold text-gray-700 mb-3">Upload Your Report</h2>
                    
                    {reportUploaded ? (
                      <div className="flex items-center justify-between p-4 bg-gray-200 rounded-lg shadow-sm">
                        <span className="text-gray-800 font-medium truncate">{uploadedFileName}</span>
                        <button 
                          onClick={handleRemoveFile} 
                          className="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors duration-200"
                          title="Remove file"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                          </svg>
                        </button>
                      </div>
                    ) : (
                      <div
                        className={`relative mb-4 p-4 flex flex-col items-center justify-center text-center border-2 border-dashed rounded-lg transition-colors duration-200 h-64 ${isDragOver ? 'border-teal-500 bg-teal-50' : 'border-gray-300 bg-gray-50'}`}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDrop}
                      >
                        {uploadStatus ? (
                          <div className={`font-semibold ${apiError ? 'text-red-600' : 'text-teal-600'}`}>
                            <svg xmlns="http://www.w3.org/2000/svg" className={`w-10 h-10 mx-auto mb-2 ${apiError ? 'text-red-400' : 'text-teal-400'}`} viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 9h-2v4h2v-4zM13 17h-2v-2h2v2zm1-9V3.5L18.5 9H14z"/></svg>
                            <p>{uploadStatus}</p>
                          </div>
                        ) : (
                          <div className="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 mx-auto mb-2 text-gray-400" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 9h-2v4h2v-4zM13 17h-2v-2h2v2zm1-9V3.5L18.5 9H14z"/></svg>
                            <p>Drag & drop your PDF report here</p>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                  
                  {/* Chat Interface Section */}
                  <div className="flex flex-col flex-1 bg-white p-6 rounded-2xl shadow-md border border-gray-200 relative overflow-hidden">
                    <h2 className="text-xl font-semibold text-gray-700 mb-4">Chat with the Bot</h2>
                    
                    {/* Display API Error Message */}
                    {apiError && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4" role="alert">
                            <p className="font-bold">Error:</p>
                            <p className="text-sm">{apiError}</p>
                        </div>
                    )}

                    {/* Messages display */}
                    <div className="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                      {chatHistory.length === 0 && !apiError && (
                        <div className="text-center text-gray-400 mt-12">
                          <RobotIcon className="w-16 h-16 mx-auto mb-2 text-teal-200" />
                          <p>Hello! How can I help you today?</p>
                        </div>
                      )}
                      {chatHistory.map((msg, index) => (
                        <div key={index} className={`flex items-start mb-4 ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                          {msg.role === 'bot' && (
                            <div className="flex-shrink-0 mr-2 text-teal-500">
                              <RobotIcon className="w-8 h-8" />
                            </div>
                          )}
                          <div className={`p-3 rounded-xl max-w-2/3 ${msg.role === 'user' ? 'bg-teal-500 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}`}>
                            <p className="text-sm leading-relaxed whitespace-pre-wrap">{msg.content}</p>
                          </div>
                          {msg.role === 'user' && (
                            <div className="flex-shrink-0 ml-2 text-gray-500">
                              <UserIcon className="w-8 h-8" />
                            </div>
                          )}
                        </div>
                      ))}
                      {isTyping && (
                        <div className="flex items-start mb-4">
                          <div className="flex-shrink-0 mr-2 text-teal-500">
                            <RobotIcon className="w-8 h-8" />
                          </div>
                          <div className="p-3 bg-gray-200 text-gray-800 rounded-xl rounded-bl-none animate-pulse">
                            <span className="typing-dots">
                              <span>.</span><span>.</span><span>.</span>
                            </span>
                          </div>
                        </div>
                      )}
                      <div ref={messagesEndRef} />
                    </div>

                    {/* Input form */}
                    <form onSubmit={handleSendMessage} className="mt-4 flex items-center gap-2">
                      <input
                        type="text"
                        className="flex-1 p-3 text-sm text-gray-700 bg-gray-50 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-200 disabled:opacity-50"
                        value={userMessage}
                        onChange={(e) => setUserMessage(e.target.value)}
                        placeholder="Ask a question..."
                        disabled={isTyping}
                      />
                      <button
                        type="submit"
                        className="p-3 bg-teal-600 text-white rounded-full hover:bg-teal-700 transition-colors duration-200 shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
                        disabled={isTyping || !userMessage.trim()}
                        title="Send message"
                      >
                        <PaperPlaneIcon className="w-5 h-5" />
                      </button>
                    </form>
                  </div>
                </main>
              </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
